<!DOCTYPE html>
<html>
<head>
    <title>Congratulations</title>
    <style>
        body {
            margin: 0;
            background-color: #ffe95e; /* yellow */
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            z-index: 10;
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px #ff6300;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="firework" style="top:20%; left:30%; animation-delay:0s;"></div>
<div class="firework" style="top:60%; left:70%; animation-delay:0.3s;"></div>
<div class="firework" style="top:40%; left:50%; animation-delay:0.6s;"></div>
