<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bandra Fort — Comic Teaser</title>
  <style>
    :root{
      --accent:#0b1221;
      --muted:#666;
      --gap:18px;
    }
    html,body{height:100%;margin:0;font-family:Inter, "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    header{
      position:sticky; top:0; z-index:40;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(0,0,0,0.06);
      padding:12px 16px;
      display:flex; align-items:center; gap:12px;
    }
    header h1{font-size:16px;margin:0;color:var(--accent); font-weight:600;}
    main{height:calc(100% - 64px); display:flex; flex-direction:column;}
    /* viewer area: full width PDF frame */
    .pdf-frame{
      flex:1 1 auto;
      width:100%;
      min-height:0; /* important for correct flex scrolling */
      background:#f3f3f3;
    }
    /* ensure the object/iframe fills the space and allows scrolling */
    .pdf-frame object, .pdf-frame iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
    /* bottom action area */
    .actions{
      padding:14px;
      display:flex;
      justify-content:center;
      gap:12px;
      border-top:1px solid rgba(0,0,0,0.06);
      background:linear-gradient(0deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
    }
    .btn {
      background:var(--accent);
      color:#fff;
      border:0;
      padding:10px 16px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }
    .hint{font-size:13px;color:var(--muted); text-align:center; padding:8px 12px;}
    /* responsive tweaks */
    @media (min-width:900px){
      header h1{font-size:18px;}
      .btn{padding:12px 18px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Bandra Fort — Comic Teaser</h1>
  </header>

  <main>
    <!-- PDF viewer area
         We use <object> first (best desktop experience). If it fails, iframe fallback is provided.
         Many mobile browsers open the PDF in their native viewer automatically.
    -->
    <div class="pdf-frame" id="pdfFrame">
      <object data="teaser.pdf" type="application/pdf">
        <!-- Fallback for browsers that don't render <object> -->
        <iframe src="teaser.pdf#view=FitH" title="Teaser PDF"></iframe>
      </object>
    </div>

    <div class="actions">
      <div class="hint">Finished scrolling the teaser?</div>
      <a class="btn" href="congrats.html" id="yesBtn">Yes — show me more</a>
    </div>
  </main>

  <script>
    // Optional: try to detect if the embed failed and show a friendly message
    (function(){
      const obj = document.querySelector('.pdf-frame object');
      // some browsers expose error via the contentDocument being null; this is a soft best-effort check
      setTimeout(()=> {
        try {
          const content = obj.contentDocument;
          if(!content || (content && content.body && content.body.childNodes.length === 0)) {
            // fallback: show a simple link if the inline PDF doesn't render
            const frame = document.getElementById('pdfFrame');
            frame.innerHTML = '<div style="padding:24px;text-align:center;"><p style="color:#444">Your device may not support inline PDF viewing. <a href="teaser.pdf" style="color:var(--accent);font-weight:600">Open the teaser PDF</a> (opens in a new tab).</p></div>';
          }
        } catch(e){
          // cross-origin or unsupported; leave iframe fallback to handle
        }
      }, 700);
    })();
  </script>
</body>
</html>
