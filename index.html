<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #pdf-container {
            display: none; 
            margin-top: 30px;
        }
        embed {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Do you want to know all about it?</h1>

    <label>
        <input type="checkbox" id="agreeBox"> Yes, I do
    </label>

    <div id="pdf-container">
        <h2>Your Teaser</h2>
        <embed src="teaser.pdf" type="application/pdf">
    </div>

    <script>
        document.getElementById("agreeBox").addEventListener("change", function() {
            let box = document.getElementById("agreeBox");
            let pdf = document.getElementById("pdf-container");

            if (box.checked) {
                pdf.style.display = "block";
            } else {
                pdf.style.display = "none";
            }
        });
    </script>

</body>
</html>
